# Exclude certain labels from release notes
exclude-labels:
  - 'skip-changelog'
  - 'release'
  - 'no-changelog'
  - 'duplicate'
  - 'question'
  - 'invalid'
  - 'wontfix'
  - 'stale'
  - 'auto-closed'

# Version resolver
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
      - 'feat'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'maintenance'
      - 'docs'
      - 'dependencies'
      - 'security'
  default: patch

# Autolabeler rules
autolabeler:
  - label: 'feature'
    branch:
      - '/^feat(ure)?[/-].+/'
    title:
      - '/^feat(\(.+\))?:/'
  - label: 'bug'
    branch:
      - '/^fix[/-].+/'
      - '/^bug[/-].+/'
    title:
      - '/^fix(\(.+\))?:/'
      - '/^bug(\(.+\))?:/'
  - label: 'chore'
    title:
      - '/^chore(\(.+\))?:/'
  - label: 'refactor'
    title:
      - '/^refactor(\(.+\))?:/'
  - label: 'documentation'
    branch:
      - '/^docs?[/-].+/'
    title:
      - '/^docs?(\(.+\))?:/'
    files:
      - '*.md'
      - 'docs/**'
      - 'LICENSE*'
  - label: 'test'
    title:
      - '/^test(\(.+\))?:/'
    files:
      - '**/*.test.ts'
      - '**/*.spec.ts'
      - 'test/**'
      - 'tests/**'
      - '__tests__/**'
  - label: 'dependencies'
    title:
      - '/^(deps|dependencies)(\(.+\))?:/'
      - '/^(â¬†ï¸|â¬‡ï¸|ğŸ“Œ|â•|â–)/'
    files:
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
  - label: 'ci'
    title:
      - '/^ci(\(.+\))?:/'
    files:
      - '.github/workflows/**'
      - '.github/actions/**'
      - '.circleci/**'
      - '.travis.yml'
  - label: 'performance'
    title:
      - '/^perf(\(.+\))?:/'
  - label: 'security'
    title:
      - '/^security(\(.+\))?:/'

