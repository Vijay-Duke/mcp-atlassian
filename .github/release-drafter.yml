# Configuration for pull request sorting
sort-by: created
sort-direction: descending

# Configuration for contributor recognition
no-contributors-template: 'No contributors for this release'
contributors:
  thanks: 'Thanks to '

# Replacers for PR titles (remove conventional commit prefixes for cleaner notes)
replacers:
  - search: '/^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?:\s*/i'
    replace: ''
  - search: '/^\[.+\]\s*/i'
    replace: ''

